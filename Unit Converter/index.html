<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unit Converter</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script> -->
</head>

<body>

<div class="top">
  <nav class="navbar bg-dark" data-bs-theme="dark" style="text-align:center;">
    Unit Converter
  </nav>
</div>


<div class="contain">

	<div class="contain2">
		<h2 class="title">Unit Converter</h2>
		<div class="input-container">
			<label for="millimeter">Millimeter</label>
			<input type="number" id="millimeter" placeholder="Enter Value" oninput="millimeter(parseFloat(this.value))" />
		</div>
		<div class="input-container">
			<label for="centimeter">Centimeter</label>
			<input type="number" id="centimeter" placeholder="Enter Value" oninput="centimeter(parseFloat(this.value))" />
		</div>
		<div class="input-container">
			<label for="meter">Meter</label>
			<input type="number" id="meter" placeholder="Enter Value" oninput="meter(parseFloat(this.value))" />
		</div>
		<div class="input-container">
			<label for="kilometer">Kilometer</label>
			<input type="number" id="kilometer" placeholder="Enter Value" oninput="kilometer(parseFloat(this.value))" />
		</div>
	</div>


</div>
	<script src="index.js"></script>
</body>
</html>
